<ion-header>       
  <ion-navbar color="ybai">
    <button ion-button menuToggle>
      <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
    </button>

    <ion-title >
      TODAY TOUCH
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only >
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding id="page1">
  <ion-navbar>
    <ion-segment color="xanh" [(ngModel)]="tabs">
      <ion-segment-button (click)="selectTab(0)"
                          value="0"> TOP NEWS
    </ion-segment-button>
    <ion-segment-button (click)="selectTab(1)"
                        value="1">BRIEFS
                        </ion-segment-button>
    <ion-segment-button (click)="selectTab(2)"
                        value="2">TRENDING
                        </ion-segment-button>
    <div id="slide" class="slide"></div>
  </ion-segment>
  </ion-navbar>
  <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
    
       <ion-slide>
         <h1>ContentTab 1</h1>
       </ion-slide>
       <ion-slide>
         <h1>ContentTab 2</h1>
       </ion-slide>
       <ion-slide>
         <h1>ContentTab 3</h1>
       </ion-slide>
     </ion-slides>
</ion-content>
