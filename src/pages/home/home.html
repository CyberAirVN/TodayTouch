<ion-header>       
  <ion-navbar color="ybai">
    <button ion-button menuToggle>
      <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
    </button>

    <ion-title >
      TODAY TOUCH
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only >
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding id="page1" class="padding-0">
    <ion-segment  color="xanh" [(ngModel)]="tabs" >
      <ion-segment-button (click)="selectTab(0)"
                          value="0"> TOP NEWS
                        </ion-segment-button>
      <ion-segment-button (click)="selectTab(1)"
                        value="1">BRIEFS
                        </ion-segment-button>
      <ion-segment-button (click)="selectTab(2)"
                          value="2">VIDEOS
                        </ion-segment-button>
      <ion-segment-button (click)="selectTab(3)"
                        value="3">TRENDING
                        </ion-segment-button>
      <ion-segment-button (click)="selectTab(4)"
                        value="4">LATEST
                        </ion-segment-button>
    
  </ion-segment>

  <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
    <!-- Top-new -->
       <ion-slide pager="true" class="" >
          <page-topnew></page-topnew>

            </ion-slide>
      <!-- Top news Feed end -->
      <!-- Briefs begin -->
       <ion-slide>
        <briefs></briefs>
       </ion-slide>
    <!--Briefs end tab  -->
    <ion-slide>
      <page-video></page-video>
     </ion-slide>
    <!-- Slide 3 begin tab -->
       <ion-slide>
          <trending></trending>
       </ion-slide>
    <!-- Slide 3 end tab -->
       <ion-slide>
        <page-latest></page-latest>
        </ion-slide>
        
          <!-- End Slide-Content -->
     </ion-slides>
</ion-content>
