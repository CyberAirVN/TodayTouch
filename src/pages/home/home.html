<ion-header>       
  <ion-navbar color="ybai">
    <button ion-button menuToggle>
      <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
    </button>

    <ion-title >
      TODAY TOUCH
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only >
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding id="page1" class="padding-0">
    
    <ion-segment  color="xanh" [(ngModel)]="tabs" >
      <ion-segment-button (click)="selectTab(0)"
                          value="0"> TOP NEWS
    </ion-segment-button>
    <ion-segment-button (click)="selectTab(1)"
                        value="1">BRIEFS
                        </ion-segment-button>
    <ion-segment-button (click)="selectTab(2)"
                        value="2">TRENDING
                        </ion-segment-button>
    <ion-segment-button (click)="selectTab(3)"
                        value="3">LAST
                      </ion-segment-button>
    <ion-segment-button (click)="selectTab(4)"
                        value="4">FEATURE
                    </ion-segment-button>
    <div id="slide" class="slide"></div>
  </ion-segment>
 
  <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
    
       <ion-slide pager="true" class="" >
         <ion-content class="card-background-page">
          <div class="list list1">
          <img src="./assets/images/test.jpg" class="img1"/>
          <div class="card-title"><h2 class="title-h2">
            This is basically tutorials on ionic framework for mobile app development</h2></div>
          </div>
         </ion-content>
       </ion-slide>
       <ion-slide>
         <h1>ContentTab 2</h1>
       </ion-slide>
       <ion-slide>
         <h1>ContentTab 3</h1>
       </ion-slide>
       <ion-slide>
          <h1>ContentTab 4</h1>
        </ion-slide>
        <ion-slide>
            <h1>ContentTab 5</h1>
          </ion-slide>
     </ion-slides>
</ion-content>
